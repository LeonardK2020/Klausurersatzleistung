<html>
    <Head>
        {{bootstrap.load_css()}}
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/Aufgaben.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </Head>
    <body>
        <nav class="navbar sticky-top bg-body-tertiary navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand">Personal Organizer</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                
            </div>
        </nav>
        <form action="/newTask" method="POST">
            <label for="name">Aufgabe</label><br>
            <input type="text" id="name" name="name" required><br>
        
            <label for="aufgaben_tag">Tag</label><br>
            <select id="aufgaben_tag" name="aufgaben_tag" required>
                {%for tag in range(1, 32)%}
                <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
        
            <label for="aufgaben_monat">Monat</label><br>
            <select id="aufgaben_monat" name="aufgaben_monat" required>
                {%for monat in range(1, 13)%}
                <option value="{{ monat }}">{{ monat }}</option>
                {% endfor %}
            </select>

            <label for="priorität">Priorität</label><br>
            <select id="priorität" name="priorität">
                <option value="niedrig">Niedrig</option>
                <option value="mittel">Mittel</option>
                <option value="hoch">Hoch</option>
            </select>
                    
            <button type="submit" class="submitbtn">Neue Aufgabe hinzufügen</button>
        </form>
        

    </body>
</html>
