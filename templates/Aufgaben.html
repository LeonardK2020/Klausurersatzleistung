<html>
    <Head>
        {{bootstrap.load_css()}}
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/Aufgaben.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </Head>
    <body>
        <form action="/newTask" method="POST">
            <label for="name">Aufgabe</label><br>
            <input type="text" id="name" name="name" required><br>
        
            <label for="aufgaben_tag">Tag</label><br>
            <select id="aufgaben_tag" name="aufgaben_tag" required>
                {%for tag in range(1, 32)%}
                <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
        
            <label for="aufgaben_monat">Monat</label><br>
            <select id="aufgaben_monat" name="aufgaben_monat" required>
                {%for monat in range(1, 13)%}
                <option value="{{ monat }}">{{ monat }}</option>
                {% endfor %}
            </select>
                    
            <button type="submit" class="submitbtn">Neue Aufgabe hinzuf√ºgen</button>
        </form>
        

    </body>
</html>
