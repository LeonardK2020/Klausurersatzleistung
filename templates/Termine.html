<html>
    <head>
     {{bootstrap.load_css()}}
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/Termin.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Termin hinzuf端gen</title>
    </head>
    <body id="body1"class="container Shadow-lg" onLoad="uhrzeit();">
        <nav id="nav" class="navbar sticky-top navbar-expand-lg" style="background-color: #5B6EC5;">
            <div class="container-fluid">
              <a class="navbar-brand">
                <img src="{{ url_for('static', filename= 'files/logoq2.PNG') }}" alt="Bootstrap" width="200" height="50">
                The ultimate personal organizer</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <form style="margin-top: 15px"name="uhr" class="text-center">
                    <h4><input type="button" class="btn btn-outline-light bi bi-clock" name="uhrbutton" value="00:00:00"/><i style="margin-left: 5px; margin-right:10px"class="bi bi-clock"></i></h4>
                </form>
                <div style="margin-top:-15px"id="current_date"></p></div>
            </div>
        </nav>
        
        <form action="/newDate" method="POST">
            <label for="name">Termin</label><br>
            <input type="text" id="name" name="name" required><br>
        
            <label for="wochentag">Wochentag</label><br>
            <select class="form-dropdown"id="wochentag" name="wochentag">
                <option value="Montag">Montag</option>
                <option value="Dienstag">Dienstag</option>
                <option value="Mittwoch">Mittwoch</option>
                <option value="Donnerstag">Donnerstag</option>
                <option value="Freitag">Freitag</option>
                <option value="Samstag">Samstag</option>
                <option value="Sonntag">Sonntag</option>
            </select>
            

            <label for="datum_tag">Tag</label><br>
            <select class="form-dropdown"id="datum_tag" name="datum_tag" required>
                {%for tag in range(1, 32)%}
                <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
        
            <label for="datum_monat">Monat</label><br>
            <select class="form-dropdown"id="datum_monat" name="datum_monat" required>
                {%for monat in range(1, 13)%}
                <option value="{{ monat }}">{{ monat }}</option>
                {% endfor %}
            </select>

            <label for="datum_jahr">Jahr</label><br>
            <input type="number" id="datum_jahr" name="datum_jahr" required><br>

            <label for="uhrzeit_anfang">Beginn</label><br>
            <input type="text" id="uhrzeit_anfang" name="uhrzeit_anfang"><br>

            <label for="uhrzeit_ende">Ende</label><br>
            <input type="text" id="uhrzeit_ende" name="uhrzeit_ende"><br>
                    
            <button id="button" type="submit" class="submitbtn">Neuen Termin hinzuf端gen</button>
        </form>
        
        {% if banner %}
            <a href="/" class="badge badge-success">Die Aufgabe wurde erfolgreich hinzugef端gt! Klicke mich um zur端ck zur Startseite zu gelangen!</a>
        {% endif %}

    </body>
</html>

<script>
    function uhrzeit() {
        var act = new Date();
        var h= act.getHours();
        if  (h <10) { h="0"+h; }
        var m= act.getMinutes();
        if  (m <10) { m="0"+m; }
        var s= act.getSeconds();
        if  (s <10) { s="0"+s; }
        document.uhr.uhrbutton.value = h+":"+m+":"+s;
    }

    setInterval(uhrzeit, 1000);


    date = new Date();
    year = date.getFullYear();
    month = date.getMonth() + 1;
    day = date.getDate();
    document.getElementById("current_date").innerHTML = day + "." + month + "." + year;
</script>
